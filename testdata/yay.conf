#
# /etc/yay.conf
#
# See the yay.conf(5) manpage for option and repository directives

#
# GENERAL OPTIONS
#
[options]
MakepkgCommand = makepkg
PacmanCommand = pacman
TarCommand = bsdtar
GPGCommand = gpg
GitCommand = git

#Editor =
#EditorFlags =
BuildDir = $HOME/.cache/yay
AURURL = https://aur.archlinux.org
PacmanConf = /etc/pacman.conf
#MakepkgConf = /etc/makepkg.conf

# Display order of packages
BottomUp
#TopDown

#GpgFlags =
#MFlags =
#GitFlags =

CompletionInterval = 7
RequestDelta = 150
SortBy = votes
RemoveMake = ask
ReDownload = no
ReBuild = no

#SudoLoop
#TimeUpdate
#UseAsk
#CombinedUpgrade
#CleanAfter
PGPFetch
Devel
GitClone
Provides

# Menus displayed are present here
[menus]
Clean
Upgrade
Diff
#Edit

[answer]
Clean =
Diff =
Edit =
Upgrade =
